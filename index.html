<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
</head> 
<body>
    <div id="filters">
        <select id="shorting" onchange="changeorder()">
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option value="lowtohigh">Low To High</option>
            <option value="hightolow">High To Low</option>
          </select>
          
    </div>
    <div class="wrapper">
    <div class="side">
        <div> <input type="radio" id="left" name="align" value="adidas" onclick="filterbrand(value);"> Adidas</input> </div>
        <div>  <input type="radio" id="left1" name="align" value="puma" onclick="filterbrand(value);"> Puma</input></div>
        <div>  <input type="radio" id="left2" name="align" value="nike" onclick="filterbrand(value);"> Nike</input></div>
        <button onclick="clearall()">CLEAR ALL</button>
    </div>
    <div class="products">
        <ul class="top-product card" id="top-product">
        </ul>
    </div>
</div>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<script src="cookie.js"></script>
</body>
</html>
